name: Release to CurseForge

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release Package
        run: |
          mkdir -p StockUp
          cp -r *.lua *.toc Db Libs Media LICENSE README.md CHANGES.md CURSEFORGE_DESCRIPTION.md StockUp/
          zip -r StockUp.zip StockUp/

      - name: Extract Changelog
        id: changelog
        run: |
          CHANGELOG=$(sed -n '/^## Version ${{ steps.version.outputs.VERSION }}/,/^## Version/p' CHANGES.md | sed '$ d')
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: StockUp.zip
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to CurseForge
        run: |
          curl -X POST \
            -H "X-API-Token: ${{ secrets.CURSEFORGE_API_TOKEN }}" \
            -F "metadata={\"changelog\":\"Version ${{ steps.version.outputs.VERSION }}\",\"changelogType\":\"text\",\"displayName\":\"${{ steps.version.outputs.VERSION }}\",\"releaseType\":\"release\"}" \
            -F "file=@StockUp.zip" \
            https://www.curseforge.com/api/projects/1447101/upload-file
